version: '3.9'

networks:
  development:
    driver: bridge
    name: fullstack

volumes:
  mongodb-data:
    driver: local
    name: mongodb-data
  mongodb-log:
    driver: local
    name: mongodb-log

services:
  mongodb:
    container_name: mongodb
    hostname: mongodb
    image: mongo:latest
    restart: always
    env_file:
      - .env
    command: [--auth]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${ROOT_PASS}
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0',members:[{_id:0,host:'host.docker.internal:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 5s
      timeout: 30s
      start_period: 0s
      start_interval: 1s
      retries: 30
    ports:
      - 27017:27017
      - 27018:27018
      - 27019:27019
      - 27020:27020
    networks:
      - development
    volumes:
      - mongodb-data:/data/db/
      - mongodb-log:/var/log/mongodb/
      - ./setup.js:/docker-entry-initdb.d/setup.js:ro
