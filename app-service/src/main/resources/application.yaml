spring:
  application:
    name: app-service

  datasource:
    url: jdbc:h2:mem:teammemberdb
    driver-class-name: org.h2.Driver
    username: sa
    password: secret
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
server:
  port: 18080